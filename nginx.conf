events {
    worker_connections 1024;
}

http {
    server {
        listen 80;

        # Gestione UserManager
        # Le chiamate tipo: http://localhost/user/login
        # Verranno girate a: http://usermanager:5000/login
        location /user/ {
            # Rimuove il prefisso /user dall'URL prima di passarlo a Flask
            rewrite ^/user/(.*) /$1 break;

            proxy_pass http://usermanager:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Gestione DataCollector
        # Le chiamate tipo: http://localhost/data/get_info
        # Verranno girate a: http://datacollector:5005/get_info
        location /data/ {
            # Rimuove il prefisso /data dall'URL
            rewrite ^/data/(.*) /$1 break;

            proxy_pass http://datacollector:5005;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}