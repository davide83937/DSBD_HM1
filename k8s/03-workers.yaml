# --- Notifier System Deployment ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notifier-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notifier-system
  template:
    metadata:
      labels:
        app: notifier-system
    spec:
      containers:
        - name: notifier-system
          image: notifier_system:latest
          imagePullPolicy: Never
          command: ["python", "AlertNotifierSystem.py"]
