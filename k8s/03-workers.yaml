# --- Alert System Deployment ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alert-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alert-system
  template:
    metadata:
      labels:
        app: alert-system
    spec:
      containers:
        - name: alert-system
          image: alert_system:latest
          imagePullPolicy: Never
          command: ["python", "AlertSystem.py"]
          env:
            - name: DB_HOST
              value: "mysql-service.default.svc.cluster.local"
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "kafka-service.default.svc.cluster.local:9092"

